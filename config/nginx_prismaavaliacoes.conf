# Configuração Nginx para Prisma Avaliações
# Arquivo: /etc/nginx/sites-available/prismaavaliacoes

server {
    listen 80;
    server_name www.prismaavaliacoes.com.br prismaavaliacoes.com.br;
    
    # Redirecionamento de prismaavaliacoes.com.br para www.prismaavaliacoes.com.br
    if ($host = prismaavaliacoes.com.br) {
        return 301 https://www.prismaavaliacoes.com.br$request_uri;
    }

    # Logs
    access_log /var/log/nginx/prismaavaliacoes_access.log;
    error_log /var/log/nginx/prismaavaliacoes_error.log;

    # Favicon
    location = /favicon.ico { 
        access_log off; 
        log_not_found off; 
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Arquivos estáticos
    location /static/ {
        alias /var/www/Prisma_Avaliacoes/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Compressão Gzip
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types
            text/plain
            text/css
            text/xml
            text/javascript
            application/javascript
            application/xml+rss
            application/json;
    }

    # Arquivos de media
    location /media/ {
        alias /var/www/Prisma_Avaliacoes/media/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Proxy para Gunicorn
    location / {
        include proxy_params;
        proxy_pass http://unix:/var/www/Prisma_Avaliacoes/gunicorn.sock;
        
        # Headers de proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Segurança - Bloquear acesso a arquivos sensíveis
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~* \.(env|ini|log)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Limitar tamanho de upload
    client_max_body_size 50M;
}

