# Configuração Nginx limpa e testada para Prisma Avaliações
# Arquivo: /etc/nginx/sites-available/prismaavaliacoes

server {
    listen 80;
    server_name 72.60.144.18 prismaavaliacoes.com.br www.prismaavaliacoes.com.br;
    
    # Logs
    access_log /var/log/nginx/prismaavaliacoes_access.log;
    error_log /var/log/nginx/prismaavaliacoes_error.log;
    
    # Servir arquivos estáticos diretamente
    location /static/ {
        alias /root/prisma_avaliacoes/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    location /media/ {
        alias /root/prisma_avaliacoes/media/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Proxy para Django
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
